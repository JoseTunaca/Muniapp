<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Menu</ion-title>
    <ion-avatar slot="end">
      <img src="../../assets/logo municipalidad.png">
    </ion-avatar>
  </ion-toolbar>
</ion-header>



<ion-content>
  <br>
  <br>
  <br>
  <br>
  <ion-grid class="ion-padding">
    <ion-row>
    <ion-col size="12">
        <ion-button expand="block" shape="round" [routerLink]="['/agregar']">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Agregar solicitud</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" shape="round" [routerLink]="['/ver']">
          <ion-icon slot="start" name="list"></ion-icon>
          Ver solicitud</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" shape="round" [routerLink]="['/editar']">
          <ion-icon slot="start" name="create-outline"></ion-icon>          
          Editar solicitud</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" shape="round" [routerLink]="['/eliminar']">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>  
          Eliminar solicitud</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
